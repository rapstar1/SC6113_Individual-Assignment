<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to DAPP Store and Transfer Money</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            margin: 0;
            padding: 0;
            color: #fff;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
            text-align: center;
            margin: 100px auto;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 30px;
            color: #fff;
        }

        form {
            margin-top: 20px;
        }

        input[type="text"] {
            width: 80%;
            padding: 14px;
            margin-top: 10px;
            border-radius: 8px;
            border: none;
            font-size: 18px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #ff6a00;
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #e65c00;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h2 {
                font-size: 24px;
            }

            input[type="text"], input[type="submit"] {
                font-size: 16px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to Dapp service. </h2>
        <p>Please enter your username:</p>
        <form action="/main" method="post">
            <input type="text" name="q" placeholder="Your Name">
            <input type="submit" value="Enter">
        </form>
    </div>
</body>
</html>
