<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All User Data Deleted</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            margin: 0;
            padding: 0;
            color: #fff;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
            text-align: center;
            margin: 100px auto;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 30px;
            color: #fff;
        }

        form {
            margin-top: 20px;
        }

        input[type="submit"] {
            background-color: #ff6a00;
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s ease;
            width: 80%;
        }

        input[type="submit"]:hover {
            background-color: #e65c00;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h2 {
                font-size: 24px;
            }

            input[type="submit"] {
                font-size: 16px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>All User Data Deleted</h2>
        <form action="/main" method="post">
            <input type="submit" value="Main">
        </form>
    </div>
</body>
</html>
